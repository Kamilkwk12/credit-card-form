<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <header></header>
  <div id="flex-container">
    <div id="card-container">
      <img class="card back-position" src="./assets/images/bg-card-back.png" alt="card back">
      <span id="cvv-on-card">000</span>
      <img class="card front-position" src="./assets/images/bg-card-front.png" alt="card front">
      <span id="card-number-on-card">0000 0000 0000 0000</span>
      <span id="name-on-card">Jane Appleseed</span>
      <span id="date-on-card">00/00</span>
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#FFF"/>
        <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
      </svg>
    </div>
  </div>
  <main>
    <form>
      <div>
        <label for="cardholder-name">CARDHOLDER NAME</label><br/>
        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      </div>
      <div>
        <label for="card-number">CARD NUMBER</label><br/>
        <input type="text" id="card-number" placeholder="e.g. 1234 567 8912 3000">
      </div>
      <div>
        <div style="float: left;">
          <label for="expiration-month">EXP. DATE (MM/YY)</label><br/>
          <input type="text" id="expiration-month" placeholder="MM">
          <input type="text" id="expiration-year" placeholder="YY">
        </div>
        <div style="float: left;">
          <label for="cvv" style="margin-left:9px;">CVV</label><br/>
          <input type="text" id="cvv" placeholder="e.g. 123">
        </div>
      </div>
      <button id="confirm" type="submit">Confirm</button>
    </form>
  </main>
</body>
</html>
